<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans" />
    <title>Bob's Burgers Trivia!</title>
</head>

<body>
    <header>
        <p id="highscores"><a href="#">View Highscores</a></p>
        <p id="timer">Time: 75</p>
    </header>
    <div id="container">
        <div id="title">
            <h1>Bob's Burgers Trivia</h1>
        </div>
        <br>
        <div id="quiz"></div>
        <div id="question"></div>
        <div id="choices">
            <div class="button" id="choice1"></div>
            <div class="button" id="choice2"></div>
            <div class="button" id="choice3"></div>
            <div class="button" id="choice4"></div>
        </div>
        <div class="button" id="start"> <a href="#">Let's Begin!</a></div>
        <div class="button" id="play-again"> <a href="#">Try Again!</a></div>
    </div>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
