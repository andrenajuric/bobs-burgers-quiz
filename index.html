<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans" />
    <title>Bob's Burgers Trivia!</title>
</head>

<body>
    <header>
        <a id="view-highscores" a href="#">View Highscores</a>
        <span id="time">
            "Time: "
            <span id="time-shown"> 0:00</span>
        </span>
    </header>
    <main>
        <section id="start-page">
            <h1>Bob's Burgers Trivia</h1>
            <br>
            <button id="start">Let's Begin!</button>
        </section>
        <div id="question-number"></div>
        <section id="quiz-page" class="page hidden">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <hr>
            <div id="result">That's right!</div>
        </section>
        <section id="final-results" class="page hidden">
            <h2>Final Score</h2>
            <button id="back-to-start-button">Back to Start</button>
        </section>
    </main>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
